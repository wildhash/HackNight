<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Sprint - Live Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .config {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .config label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .config input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        .config input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .endpoints {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .endpoint {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }
        
        .endpoint h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .endpoint textarea {
            width: 100%;
            min-height: 120px;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin-bottom: 15px;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        .endpoint textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .endpoint button {
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .endpoint button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        
        .endpoint button:active {
            transform: translateY(0);
        }
        
        .endpoint button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .response {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .response pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            color: #333;
        }
        
        .response.error {
            border-left-color: #e74c3c;
            background: #fee;
        }
        
        .response.success {
            border-left-color: #27ae60;
            background: #efe;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            vertical-align: middle;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-indicator.online {
            background: #27ae60;
            box-shadow: 0 0 10px #27ae60;
        }
        
        .status-indicator.offline {
            background: #e74c3c;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 10px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AI Knowledge Sprint</h1>
            <p>Interactive Live Demo - Test all API endpoints</p>
            <div style="margin-top: 15px;">
                <span class="status-indicator offline" id="statusIndicator"></span>
                <span id="statusText">Checking server status...</span>
            </div>
        </div>
        
        <div class="config">
            <label for="apiUrl">API Base URL:</label>
            <input type="text" id="apiUrl" value="http://localhost:8000" placeholder="http://localhost:8000">
        </div>
        
        <div class="endpoints">
            <!-- Health Check -->
            <div class="endpoint">
                <h3>üîç Health Check <span class="badge">GET</span></h3>
                <button onclick="testHealth()">Check Health</button>
                <div id="healthResponse" class="response" style="display:none;"></div>
            </div>
            
            <!-- Ingest -->
            <div class="endpoint">
                <h3>üì• Ingest Text <span class="badge">POST</span></h3>
                <textarea id="ingestData">{
  "text": "FastAPI is a modern, fast web framework for building APIs with Python 3.7+",
  "metadata": "tech-docs"
}</textarea>
                <button onclick="testIngest()">Ingest Text</button>
                <div id="ingestResponse" class="response" style="display:none;"></div>
            </div>
            
            <!-- Search -->
            <div class="endpoint">
                <h3>üîé Semantic Search <span class="badge">POST</span></h3>
                <textarea id="searchData">{
  "query": "Python web frameworks",
  "limit": 5
}</textarea>
                <button onclick="testSearch()">Search</button>
                <div id="searchResponse" class="response" style="display:none;"></div>
            </div>
            
            <!-- Chat -->
            <div class="endpoint">
                <h3>üí¨ Chat (RAG) <span class="badge">POST</span></h3>
                <textarea id="chatData">{
  "query": "What is FastAPI?",
  "context_limit": 3
}</textarea>
                <button onclick="testChat()">Chat</button>
                <div id="chatResponse" class="response" style="display:none;"></div>
            </div>
            
            <!-- Train -->
            <div class="endpoint">
                <h3>ü§ñ Train Classifier <span class="badge">POST</span></h3>
                <textarea id="trainData">{
  "X": [[1.0, 2.0], [2.0, 3.0], [3.0, 4.0], [4.0, 5.0],
        [5.0, 6.0], [6.0, 7.0], [7.0, 8.0], [8.0, 9.0]],
  "y": [0, 0, 0, 0, 1, 1, 1, 1],
  "test_size": 0.25,
  "experiment_name": "demo-classifier"
}</textarea>
                <button onclick="testTrain()">Train Model</button>
                <div id="trainResponse" class="response" style="display:none;"></div>
            </div>
        </div>
    </div>
    
    <script>
        const getApiUrl = () => document.getElementById('apiUrl').value;
        
        async function checkHealth() {
            try {
                const response = await fetch(`${getApiUrl()}/`);
                if (response.ok) {
                    document.getElementById('statusIndicator').className = 'status-indicator online';
                    document.getElementById('statusText').textContent = 'Server Online';
                    return true;
                }
            } catch (error) {
                document.getElementById('statusIndicator').className = 'status-indicator offline';
                document.getElementById('statusText').textContent = 'Server Offline';
                return false;
            }
            return false;
        }
        
        async function makeRequest(endpoint, method = 'GET', data = null, responseId) {
            const responseDiv = document.getElementById(responseId);
            responseDiv.style.display = 'block';
            responseDiv.className = 'response';
            responseDiv.innerHTML = '<span class="loading"></span> Loading...';
            
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(`${getApiUrl()}${endpoint}`, options);
                const result = await response.json();
                
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.innerHTML = `<pre>${JSON.stringify(result, null, 2)}</pre>`;
                
                if (response.ok) {
                    checkHealth();
                }
            } catch (error) {
                responseDiv.className = 'response error';
                responseDiv.innerHTML = `<pre>Error: ${error.message}\n\nMake sure the API server is running at ${getApiUrl()}</pre>`;
            }
        }
        
        async function testHealth() {
            await makeRequest('/', 'GET', null, 'healthResponse');
        }
        
        async function testIngest() {
            try {
                const data = JSON.parse(document.getElementById('ingestData').value);
                await makeRequest('/ingest', 'POST', data, 'ingestResponse');
            } catch (error) {
                document.getElementById('ingestResponse').className = 'response error';
                document.getElementById('ingestResponse').style.display = 'block';
                document.getElementById('ingestResponse').innerHTML = `<pre>Invalid JSON: ${error.message}</pre>`;
            }
        }
        
        async function testSearch() {
            try {
                const data = JSON.parse(document.getElementById('searchData').value);
                await makeRequest('/search', 'POST', data, 'searchResponse');
            } catch (error) {
                document.getElementById('searchResponse').className = 'response error';
                document.getElementById('searchResponse').style.display = 'block';
                document.getElementById('searchResponse').innerHTML = `<pre>Invalid JSON: ${error.message}</pre>`;
            }
        }
        
        async function testChat() {
            try {
                const data = JSON.parse(document.getElementById('chatData').value);
                await makeRequest('/chat', 'POST', data, 'chatResponse');
            } catch (error) {
                document.getElementById('chatResponse').className = 'response error';
                document.getElementById('chatResponse').style.display = 'block';
                document.getElementById('chatResponse').innerHTML = `<pre>Invalid JSON: ${error.message}</pre>`;
            }
        }
        
        async function testTrain() {
            try {
                const data = JSON.parse(document.getElementById('trainData').value);
                await makeRequest('/train', 'POST', data, 'trainResponse');
            } catch (error) {
                document.getElementById('trainResponse').className = 'response error';
                document.getElementById('trainResponse').style.display = 'block';
                document.getElementById('trainResponse').innerHTML = `<pre>Invalid JSON: ${error.message}</pre>`;
            }
        }
        
        // Check health on load
        window.addEventListener('load', checkHealth);
        
        // Auto-check health every 30 seconds
        setInterval(checkHealth, 30000);
    </script>
</body>
</html>
